<h1>User Listing</h1>
<table border='1'>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Department</th>
        <th>Weekly Salary</th>
        <th>Start Date</th>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy: 'startDate'">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.emailAddress}}</td>
            <td>{{user.department}}</td>
            <td>{{user.weeklySalary | currency}}</td>
            <td>{{user.startDate | date: "yyyy-MM-dd"}}</td>
    </tbody
